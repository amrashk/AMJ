};
    var students = [];
    function GetalldataOnce(targetElement){
        const dbref = ref(db);
        get(child (dbref,  "schools"))
        .then((snapshot)=>{
            snapshot.forEach(childSnapshot =>{
                students.push(childSnapshot.val());
            });
                    for (var make in students) {

                                return _map.render();
                            }).reduce((p, c) => p + c, "")
                            );
                    }
